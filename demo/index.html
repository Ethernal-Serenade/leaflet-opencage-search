<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Control Geocoder</title>

 	<meta name='viewport' content='width=device-width, user-scalable=no initial-scale=1, maximum-scale=1'>

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
	<link rel="stylesheet" href="../dist/css/L.Control.OpenCageSearch.dev.css" />

	<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet-src.js"></script>
	<script src="../dist/js/L.Control.OpenCageSearch.dev.js"></script>

	<style type="text/css">
		body {
			margin: 0;
		}
		#map {
			position: absolute;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script type="text/javascript">
		var map = L.map('map').setView([51.52255, -0.10249], 13);
		var options = {
			key: 'your-api-key-here',
			limit: 10
		};
		var geocoder = L.Control.OpenCageSearch.geocoder(options);
		var control = L.Control.openCageSearch(options).addTo(map);
		var marker;

		/* -- placeholder for MapBox tiles, for when our account is sorted out!
		L.tileLayer('http://{s}.tiles.mapbox.com/v3/lokku.i205eb9o/{z}/{x}/{y}.png', {
		    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
		*/

		/*L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);*/

		L.tileLayer('http://{s}.tiles.mapbox.com/v3/mtmail.map-16sfyow3/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);

		map.on('click', function(e) {
			var query = e.latlng.lat.toString() + ',' + e.latlng.lng.toString();
			geocoder.geocode(query, function(results) {
				var r = results[0];
				if (r) {
					if (marker) {
						marker.
							setLatLng(r.center).
							setPopupContent(r.name).
							openPopup();
					} else {
						marker = L.marker(r.center).bindPopup(r.name).addTo(map).openPopup();
					}
				}
			})
		})
	</script>
</body>
</html>
